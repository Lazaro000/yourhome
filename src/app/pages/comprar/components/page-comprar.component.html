<!-- Forma nueva v17 -->
<button (click)="getTodo()">Cargar TODOS</button>
@if(todos$ | async; as todos) {
<ul>
  @for (todo of todos; track todo.userId) {
  <li>{{todo.title}}</li>
  }
</ul>
}
